<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div class='nav'>
            <div class='bitLogo'></div>
            <a href="#">Home</a>
            <a href='#'>Discover</a>
            <a href='#'>Beginner</a>
            <div class='rightthis'>
                <div class='search'>
                    <input class='searchInput'placeholder="search"/>
                    <i class='bx bx-search'></i>
                </div>
                <p class="sign-up"><a href="#">Sign Up</a></p>
                <p><a href='#'>Login</a></p>
            </div>
    </div>

  <!-- You may wrap the form in your own elements if necessary. -->
    <div class='belowNav'>
        <div class='form'>
            <form onsubmit="return !1">
                <label for="input-address">Bitcoin Address</label>
                <input id="inputAddress" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc" value=''/>
                <small  id='addressDisplay' style="{display:none;}">Invalid input address entered</small>
                <small  id='noValue1'>No input</small>
                <br/>
                <br/>

                <label for="input-amount">Amount to send</label>
                <input type='number' id="inputAmount" placeholder="0.0000" value=''/>
                <small  id='amountDisplay'>Invalid amount entered</small>
                <small  id='noValue2'>No input</small>
                <br/>
                <br/>

                <label for="input-otp">OTP Authentication</label>
                <input type="number" id="inputOtp" placeholder="SMS OTP" value=''/>
                <small  id='otpDisplay'>Invalid OTP code</small>
                <small  id='noValue3'>No input</small>
                <br/>
                <br/>

                <button id='submitButton'>SEND BTC</button>
            </form>
        </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
